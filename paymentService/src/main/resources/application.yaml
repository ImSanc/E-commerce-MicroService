# ===============================
server:
  port: 8081
spring:
  application:
    name: paymentService
  config:
    import:
      configserver:http://localhost:9296
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # ===============================
  # = JPA / HIBERNATE CONFIGURATION =
  # ===============================
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

